<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    
    #figures {

      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 5rem;
      align-items: center;
      justify-content: center;
    }

     svg {
      /* height: 10rem;
      width: 10rem; */
    }

    #templates {
      display: grid;
      gap: 5rem;
      grid-template-columns: 1fr 1fr;

      padding: 1rem;
      outline: 3px solid rgba(0, 0, 0, .1);
    }

    #templates > .template > div {
      position: relative;
      display: flex;
      justify-content: center;
    }

    #result {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result > svg {
      height: 20rem;
      width: 20rem;
      overflow: visible;
    }

    img{
      position: absolute;
      width: 600px;
      filter: url(#wavy);
    }

    .separator {
      display: block;
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      width: 100%;
      height: 150px;
      fill: black;
    }


    .loader_overlay{
      background: #1D252D;
      height: 100vh;
      position: fixed;
      width: 100vw;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    justify-content: center;
    z-index: 1;

    }

    image{
      /* height: 100%; */
    }

    #click{
      mix-blend-mode: difference;
      position: absolute;

      bottom: unset;
      filter: blur(0px);
    }

    .logo_loader_container{
      position: absolute;
      /* bottom: -50vh;
      filter: blur(95px); */
    }
  </style>
</head>
